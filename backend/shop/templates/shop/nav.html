{% load static %}
<nav class="nav">
    <div class="menu-left">
        <div class="menu-hover" id="menu-hover-left">
            <a href="#">
                <img src="{% static 'shop/img/menu.png' %}" alt="menu" class="menu-img">
            </a>
            <div class="submenu" id="submenu-left">
                <a href="{% url 'product_list' %}">Shop</a>
                <a>About us</a>
                <a>Contact</a>
            </div>
        </div>
        {% if user.is_staff %}
            <a href="{% url 'product_add' %}" class="staff-link">
                <img src="{% static 'shop/img/plus.png' %}" alt="plus" class="menu-img">
            </a>
        {% endif %}
    </div>

    <div class="logo">
        <a href="{% url 'product_list' %}">
            <img src="{% static 'shop/img/logo.svg' %}" alt="logo">
        </a>
    </div>

    <div class="menu-right">
        {% if user.is_authenticated %}
            <a href="{% url 'cart_detail' %}" class="cart-icon">
                 <img src="{% static 'shop/img/cart.png' %}" alt="cart" class="menu-img">
            </a>

            <div class="menu-hover" id="menu-hover-right">
                <a href="#">
                    <img src="{% static 'shop/img/menu.png' %}" alt="menu" class="menu-img">
                </a>
                <div class="submenu" id="submenu-right">
                    <a href="{% url 'orders_list' %}">My Orders</a>
                    <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" id="logout-button">Logout</button>
                    </form>
                    <a>Account</a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</nav>
