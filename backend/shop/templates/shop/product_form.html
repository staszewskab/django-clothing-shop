{% extends 'shop/base.html' %}

{% block title %}Product form{% endblock %}

{% block content %}
<div class="product-form">
    <form method="post" enctype="multipart/form-data" id="product-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="save-button" disabled>Save</button>
    </form>

</div>
{% endblock %}
