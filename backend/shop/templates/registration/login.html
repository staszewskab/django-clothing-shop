{% extends 'shop/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth">
    <h2>Login</h2>
    <form method="POST" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Login</button>
    </form>
    <p class="auth-links">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    <p class="auth-links"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</div>
{% endblock %}
